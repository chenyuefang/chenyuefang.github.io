<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <style>
        main {
            width: 520px;
            margin: auto;
        }

        body {
            color:slateblue;
        }

        image {
            position: absolute;
            width: 600px;
        }
        div{
            display: none;
            background:url("") repeat-x;
        }
    </style>
</head>
<body>
<main>
    <input placeholder="City">
    <button>Searching</button>
    <div>

        <table>
            <tr>
                <td>实时天气</td>
                <td id="city"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td id="cond"></td>
            </tr>
        </table>
    </div>
</main>
<script src="jquery-3.3.1.min.js"></script>
<script>
    var api = 'https://free-api.heweather.net/s6/weather';
    var key = '2d51231163b647ef9038d072fafb8ade';
    //  就绪函数
    $(function () {
        $('button').on('click', function () {
            var location = $('input').val();
            var url = api + '?key=' + key + '&location=' + location;
            console.log(url);
            $.ajax({
                'url': url,
                'dataType': 'json',
                success: function (data) {
                    console.log(data);
                    var cond = data.HeWeather6[0].now.cond_txt;
                    // console.log(data.HeWeather6[0].now.cond_txt);
                    // $.each
                    $('div').show();
                    $('#city').text(location);
                    $('#cond').text(cond);
                }
            });
        })
    });
</script>
</body>
</html>
