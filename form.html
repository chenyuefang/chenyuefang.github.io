<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form page</title>
</head>
<body>
<form action="">

    <input type="text" name="username" placeholder="Username" disabled="disabled" size="6" maxlength="6"><br>
    <input type="text" name="username"value="Tom" readonly="readonly" ><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="radio" name="male" value="male" checked="checked">Male
    <input type="radio" name="gender" value="female">Female
    <br>
    <input type="checkbox" name="nobbies" value="Game">Game
    <input type="checkbox" name="nobbies" value="Movie">Movie
    <input type="checkbox" name="nobbies" value="Reading">Reading
    <input type="checkbox" name="nobbies" value="Computer">Computer
    <br>
    <select name="city" multiple="multiple">
        <option value="Beijing">Beijing</option>
        <option value="Nanjing">Nanjing</option>
        <option value="Shanghai">Shanghai</option>
    </select>
    <br>
    <textarea name="introduce" cols="30" rows="3"></textarea>
    <br>
    <button></button>
    <br>
    <input type="submit" value="Sign up">
</form>

</body>
</html>
